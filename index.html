<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">
        Generate a <br /><span class="random-password-text"
          >random password</span
        >
      </h1>
      <p class="subtext">Never use an insecure password again.</p>

      <div class="features">
        <div class="password-length-wrapper">
          <p>Length</p>
          <input
            type="number"
            class="input-password-length"
            value="15"
            id="input-password-length"
          />
        </div>

        <!-- Smbols Toggle ğŸ‘‡ -->
        <div class="toggle-wrapper">
          <p>Symbols</p>
          <input type="checkbox" id="symbols-toggle" class="checkbox" checked />

          <label for="symbols-toggle" class="toggle-label">
            <span class="toggle-ball"></span>
          </label>
        </div>

        <!-- Number Toggle ğŸ‘‡ -->
        <div class="toggle-wrapper">
          <p>Numbers</p>

          <input type="checkbox" id="numbers-toggle" class="checkbox" checked />

          <label for="numbers-toggle" class="toggle-label">
            <span class="toggle-ball"></span>
          </label>
        </div>
      </div>

      <button id="generate-passwords-btn" class="generate-passwords-btn">
        Generate passwords
      </button>

      <div class="passwords-container">
        <input
          type="text"
          readonly
          id="first-password-el"
          class="first-password"
        />
        <input
          type="text"
          readonly
          id="second-password-el"
          class="second-password"
        />
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
